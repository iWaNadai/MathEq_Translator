<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="module" src="./dest/EventCatching.js"></script>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <div class="container">
        <h1 id="translation" class="translation">
            Awaiting Input...
        </h1>
        <section class="eq-ans">
            <h2 id="equation" class="equation">
            <h2 id="answer" class="answer"></h2>
        </section>
        </h2>
        <section class="inputs">
            <button id="btn7" data-value="7" class="number">7</button>
            <button id="btn8" data-value="8" class="number">8</button>
            <button id="btn9" data-value="9" class="number">9</button>
            <button id="btnDiv" data-value="÷" class="operator">÷</button>
            <button id="btnMlt" data-value="×" class="operator">×</button>
            <button id="btnSign" data-value="Sign" class="util">+/-</button>
            <button id="btnRad" data-value="√" class="operator"><sup>n</sup>√</button>
            <button id="btn4" data-value="4" class="number">4</button>
            <button id="btn5" data-value="5" class="number">5</button>
            <button id="btn6" data-value="6" class="number">6</button>
            <button id="btnMns" data-value="-" class="operator">-</button>
            <button id="btnAdd" data-value="+" class="operator">+</button>
            <button id="btnOPar" data-value="(" class="grouper">(</button>
            <button id="btnCPar" data-value=")" class="grouper">)</button>
            <button id="btn1" data-value="1" class="number">1</button>
            <button id="btn2" data-value="2" class="number">2</button>
            <button id="btn3" data-value="3" class="number">3</button>
            <button id="btnFrc" data-value="/" class="operator">/</button>
            <button id="btnExp" data-value="^" class="operator">^</button>
            <button id="btn0" data-value="0" class="number">0</button>
            <button id="btnEql" data-value="=" class="operator">=</b=tton>
            <button id="btnDcm" data-value="." class="util">.</button>
            <button id="btnDel" data-value="Del" class="util">DEL</button>
            <button id="btnClear" data-value="AC" class="util">AC</button>
            <img src="/css/LOGO.png">
        </section>
    </div>
</body>
</html>
