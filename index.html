<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathEq Translator</title>
    <script type="module" src="./dest/EventCatching.js"></script>
    <script src="https://kit.fontawesome.com/c7f2ae1318.js" crossorigin="anonymous"></script>    
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <div class="container">
        <div class="screen-body">
            <section class="screen">
                <main class="console">
                    <section class="carousel">
                        <section id="translation" class="translation">
                            Input your equation using the keypad below then click the translate button to get a translated output!
                        </section>
                        <section id="solution" class="solution">
                            Input your equation using the keypad below then click the equals button to get the solved output!
                        </section>
                    </section>
                </main>
                <section class="screen-buttons">
                    <button disabled id="btnPrevScreen" data-value="PREV">
                        <i class="fa-solid fa-arrow-left"></i>
                    </button>
                    <button id="btnSpeak">
                        <i class="fa-solid fa-volume-high"></i>
                    </button>
                    <button id="btnNextScreen" data-value="NEXT">
                        <i class="fa-solid fa-arrow-right"></i>
                    </button>
                </section>
            </section>
            <h1>MathEq Translator</h1>
        </div>
        <div class="keypad-body">
            <section class="output">
                <h6 id="equation">
                    
                </h6>
                <button id="btnTranslate" data-value="TRANSLATE">
                    <i class="fa-solid fa-language"></i>
                </button>
            </section>
            <section class="input">
                <button class="number" data-value="0">
                    0
                </button>
                <button class="number" data-value="1">
                    1
                </button>
                <button class="number" data-value="2">
                    2
                </button>
                <button class="number" data-value="3">
                    3
                </button>
                <button class="number" data-value="4">
                    4
                </button>
                <button class="number" data-value="5">
                    5
                </button>
                <button class="number" data-value="6">
                    6
                </button>
                <button class="number" data-value="7">
                    7
                </button>
                <button class="number" data-value="8">
                    8
                </button>
                <button class="number" data-value="9">
                    9
                </button>
                <button class="operator" data-value="+">
                    +
                </button>
                <button class="operator" data-value="-">
                    -
                </button>
                <button class="operator" data-value="*">
                    ×
                </button>
                <button class="operator" data-value="÷">
                    ÷
                </button>
                <button class="operator" data-value="/">
                    /
                </button>
                <button class="operator" data-value="√">
                    n√
                </button>
                <button class="operator" data-value="^">
                    ^
                </button>
                <button class="utility" data-value="=">
                    =
                </button>
                <button class="utility" data-value="SIGN">
                    +/-
                </button>
                <button class="grouper" data-value="(">
                    (
                </button>
                <button class="grouper" data-value=")">
                    )
                </button>
                <button class="utility" data-value=".">
                    .
                </button>
                <button class="utility" data-value="DEL">
                    DEL
                </button>
                <button class="utility" data-value="AC">
                    AC
                </button>
            </section>
        </div>
    </div>
</body>
</html>
